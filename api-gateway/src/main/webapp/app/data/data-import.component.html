<div class="row justify-content-center">
    <div class="col-6">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <div class="card">
                <div class="card-header">Import Data</div>
                <div class="card-body">
                    <jhi-alert></jhi-alert>

                    <div class="form-group">
                        <label class="form-control-label" for="field_file">File</label>
                        <div>
                            <input type="file" id="file_file" (change)="setFileData($event)" jhiTranslate="entity.action.addblob" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Preview</label>
                        <textarea class="form-control" disabled="disabled" [innerHTML]="jsonString" rows="8" cols="80"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary float-right">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
