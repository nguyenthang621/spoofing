<div *ngIf="isReady">
    <div class="row equal-height justify-content-center" *ngFor="let row3 of rows">
        <div class="col-12 col-md-2" *ngFor="let item of row3; trackBy: trackId">
            <div class="card mb-3 nav-link p-0">
                <div class="card-body text-center">
                    <fa-icon [icon]="item.icon" size="4x"></fa-icon>
                </div>
                <div class="card-footer">
                    <button class="btn btn-block" [innerHtml]="item.name" [routerLink]="item.url"></button>
                </div>
            </div>
        </div>
    </div>
</div>
