<div class="card">
    <div class="card-header">
        <div class="searchform-wrapper">
            <form name="searchForm" role="form" novalidate (ngSubmit)="searchData()" [formGroup]="searchForm">
                <formly-form [model]="searchModel" [fields]="searchFields" [form]="searchForm"></formly-form>
            </form>
        </div>
    </div>
    <div class="card-body">
        <p class="card-title">Call Log Summary</p>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>SIP Response Code</th>
                        <th>Error Cause Code</th>
                        <th>Call No.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let stat of rows">
                        <th>{{ stat.date }}</th>
                        <td>{{ stat.state }}</td>
                        <td>{{ stat.error_code }}</td>
                        <td>{{ stat.cnt | number }}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Summary</th>
                        <td [innerHtml]="cnt | number"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
