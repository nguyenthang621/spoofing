title: Call Fraud Management Lookup Route
hideBtn: true
fields:
  - key: msisdn
    type: input
    templateOptions:
      label: Calling Number
      description: CallerID Number
  - key: a2p
    type: button
    expressionProperties:
      templateOptions.params.msisdn: "_.get(model, 'msisdn')"
    templateOptions:
      label: Lookup Route
      icon: paper-plane
      description: Find best route
      apiEndpoint: /services/spoofing/api/lookup-route
      errorMessage: No result
      params:
        msisdn:
  - key: result
    type: template
    expressionProperties:
      templateOptions.innerHTML: 'model.a2p && _.template(''<p class="my-3 alert alert-success">Found route <br>Name: <code>${ a2p.name }</code><br>Prefix: <code>${ a2p.aprefix }</code> Length: <code>${ a2p.alength }</code><br>Description: <code>${ a2p.description }</code></p>'')(model.a2p)'
    templateOptions:
      innerHTML:
