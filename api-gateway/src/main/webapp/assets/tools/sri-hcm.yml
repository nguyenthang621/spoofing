title: Call Fraud Management SRI Trigger
hideBtn: true
fields:
  - key: msisdn
    type: input
    templateOptions:
      label: Calling Number
      description: CallerID Number
  - key: response
    type: button
    expressionProperties:
      templateOptions.params.msisdn: "_.get(model, 'msisdn')"
    templateOptions:
      label: Lookup Info
      icon: paper-plane
      apiEndpoint: /services/ss7-connector-hcm/api/public/sms-server/perform-sri-sm
      params:
        msisdn:
  - key: error
    type: template
    hideExpression: '!model.response'
    expressionProperties:
      templateOptions.innerHTML: 'model.response && model.response.error && _.template(''<p class="my-3 alert alert-error">SRI Response Error<br>Error: <code>${ error }</code></p>'')(model.response)'
    templateOptions:
      innerHTML:

  - key: result
    type: template
    hideExpression: '!model.response'
    expressionProperties:
      templateOptions.innerHTML: 'model.response && model.response.destImsi && model.response.vlrNum && _.template(''<p class="my-3 alert alert-success">SRI Response<br>IMSI: <code>${ destImsi }</code> <br>VLR: <code>${ vlrNum }</code></p>'')(model.response)'
    templateOptions:
      innerHTML:
