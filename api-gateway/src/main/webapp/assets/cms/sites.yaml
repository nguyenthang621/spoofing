# Website Configurations
title: Sites
apiEndpoint: /api/nodes
queryParams:
  type: SITE
createOrEditData: "Add / Update Site"
importApiEndpoint: /api/nodes/import
predicate: 'createdAt'
reverse: true
columns:
  - prop: name
    label: Name
    pattern: ci(contains(${ term }))
  - prop: slug
    label: Code
    pattern: startsWith(${ term })
  - prop: state
    label: Status
    options:
      - value: 200
        label: Enable
      - value: 423
        label: Disabled
      - value: 502
        label: Temporary Unavailable
actions:
  - icon: directions
    name: Visit
    url: /spaces/site/${slug}
    className: success
fields:
  # Hidden attribute since we use the node table to host this info
  - key: type
    type: input
    hideExpression: true
    defaultValue: SITE
  # Entity information
  - fieldGroupClassName: row
    fieldGroup:
      - key: name
        type: input
        className: col-md-6
        templateOptions:
          label: Project Name
          required: true
      - key: slug
        type: input
        className: col-md-2
        templateOptions:
          label: Code
          description: URL segment should be used to dedicate to this site
      - key: state
        type: select
        className: col-md-4
        templateOptions:
          label: Status
          description: Only sites with status Enable will be accessible by ROLE_USER
          options:
            - value: 200
              label: Enable
            - value: 423
              label: Disabled
            - value: 502
              label: Temporary Unavailable
  - key: meta
    fieldGroup:
      - key: logo
        type: file-upload
        templateOptions:
          label: Logo Image
          isImage: true
          className: img-thumbnail
          apiEndpoint: api/minio
          fileSrc: '/api/public/static/${fileId}'
      - key: slogan
        type: input
        templateOptions:
          label: Slogan appear after logo and site name
      - key: copyright
        type: input
        templateOptions:
          label: Copyright
          description: Copyright in footer
      - key: footer
        type: quill
        templateOptions:
          label: Footer Content
      - key: sidebar
        type: checkbox
        templateOptions:
          label: Has Sidebar
          description: Enable sidebar feature
